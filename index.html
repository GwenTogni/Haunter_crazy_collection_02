<!DOCTYPE html>
<html>

<head>
	<title>My weird objects collection</title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<meta name="description" content="My weird objects collection">
	<meta name="keywords" content="My weird objects collection">
	<meta name="web_author" content="Gwen Togni">
	<meta name="copyright" content="Gwen Togni">
	<link href="src/style.css" rel="stylesheet" />
</head>

<body>
	<section class="container" id="container">
		<ul id="list"></ul>
	</section>

	<section class="buttons">
		<section>

			<button class="button-buttons-filters">
				<img src="src/img_2/pulsanti-08.jpg">
			</button>

			<button class="button-button-search">
				<img src="src/img_2/pulsanti-02.jpg">
			</button>

			<button class="button-buttons-years">
				YEAR
			</button>

			<div id="search">
				<input class="button" type="text" placeholder="SEARCH" autocomplete="off">
			</div>

			<div id="filters">
				<button class="button-filter" data-tag="all"># ALL</button>
				<button class="button-filter" data-tag="toy"># TOY</button>
				<button class="button-filter" data-tag="game"># BOARD GAME</button>
				<button class="button-filter" data-tag="build"># BUILD GAME</button>
				<button class="button-filter" data-tag="personal"># PERSONAL OBJECT</button>
				<button class="button-filter" data-tag="jewel"># JEWEL</button>
			</div>

			<div id="years">
				<button class="button-year" data-year="all">ALL</button>
				<button class="button-year" data-year="2017, 2019, 2021">2017-2021</button>
				<button class="button-year" data-year="2022">2022</button>
				<button class="button-year" data-year="2023">2023</button>
				<button class="button-year" data-year="2024">2024</button>
			</div>

		</section>
	</section>	
</body>

<!-- JS-->
<script src="src/app.js"></script>

</html>
